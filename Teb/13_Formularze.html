<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
    <link rel="stylesheet" href="style/styleForm.css">
</head>
<body>
    <form>
    <input type="color" id="kolor"><br>
    <input type="date" id="data" min="2000-12-01" max="2018-03-13" value="2018-03-12"><br>
    <input type="datetime-local" ><br>
    E-mail: <input type="email" id="mail"><br>
    Imie: <input type="text" pattern="[a-z]{2,20}" id="imie"><br>
    Dodaj plik <input type="file" id="plik"><br>
    Dodak zdjęcie <input type="image" id="zdjecie"  src="img/pilka.png"><br><br>
    Miesiąc: <input type="month" id="miesiac"><br>
    Suwak 1 <input type="range" ><br>
    Suwak 2 <input type="range" min="0" max="5.5" step="1"><br>
    Suwak 3 <input type="range" min="0" max="5.5" step="0.1"><br>
    Suwak 4 <input type="range" min="0" max="5.5" step="any"><br>
    <br><input type="submit" id="przycisk">
    </form>
    <hr>
    <form>
        <input type="tel"><br>
        <input type="time"><br>
        <input type="week"><br>
        URL <input type="url" placeholder="http://wp.pl" size="30" minlength="10" maxlength="70"><br>
        <input type="search" placeholder="wyszukaj strone"><br>
        <input type="submit" id="przycisk">
    </form>
</body>
</html>
