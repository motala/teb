<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style/styl.css">
</head>
<body>
<form>
    <input type="text" id="liczba1" autofocus>X<br><br>
    <input type="text" id="liczba2" >Y<br><br>
</form>
    <button id="przycisk">Pole</button>
    <div id="wynik"></div>
     <script>
            var liczba1,liczba2,tekst;
            var przycisk = document.getElementById("przycisk");
            var blok = document.getElementById("wynik");
            przycisk.onclick = function(){
            liczba1 = document.getElementById("liczba1").value;
            liczba2 = document.getElementById("liczba2").value;
            tekst = '<span style="color:red">Pole kwadratu wynosi:' + liczba1 * liczba1 + "cm<sup>2</sup></span><br>";
            tekst +='<span style="color:blue">Pole prostokąta wynosi:' + liczba1 * liczba2 +"cm<sup>2</sup></span><br>";
            tekst +='<span style="color:green">Pole trójkąta wynosi:' + (liczba1 * liczba2)/2 +"cm<sup>2</sup></span><br>";

                blok.innerHTML= tekst;
            }
    </script>
</body>
</html>
